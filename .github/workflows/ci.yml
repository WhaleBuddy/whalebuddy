name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        env:
          SKIP_ENV_VALIDATION: true
          AUTH_SECRET: dummy-secret-for-ci
          AUTH_DISCORD_ID: dummy-discord-id
          AUTH_DISCORD_SECRET: dummy-discord-secret
          DISCORD_API_URL: https://discord.com/api/v10
          DISCORD_GUILD_ID: 1234567890
          DATABASE_URL: postgresql://user:pass@localhost:5432/db

      - name: Run TypeScript type check
        run: npm run typecheck
        env:
          SKIP_ENV_VALIDATION: true
          AUTH_SECRET: dummy-secret-for-ci
          AUTH_DISCORD_ID: dummy-discord-id
          AUTH_DISCORD_SECRET: dummy-discord-secret
          DISCORD_API_URL: https://discord.com/api/v10
          DISCORD_GUILD_ID: 1234567890
          DATABASE_URL: postgresql://user:pass@localhost:5432/db

      - name: Check code formatting
        run: npm run format:check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
          AUTH_SECRET: dummy-secret-for-ci
          AUTH_DISCORD_ID: dummy-discord-id
          AUTH_DISCORD_SECRET: dummy-discord-secret
          DISCORD_API_URL: https://discord.com/api/v10
          DISCORD_GUILD_ID: 1234567890
          DATABASE_URL: postgresql://user:pass@localhost:5432/db

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build]
    if: always()

    steps:
      - name: Check if all jobs passed
        run: |
          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Some checks failed!"
            exit 1
          fi
          echo "✅ All checks passed!"
